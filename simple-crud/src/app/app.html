<main class="main">
  <div class="content">
    <div class="container mt-5">
      <div class="flex flex-row justify-content-between mb-2">
        <h2>Users</h2>
        <app-add (save)="onAddUser($event)"></app-add>
      </div>
      <div class="card">
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">User Code</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <th scope="row">{{ user.userCode }}</th>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td class="flex gap-3">
                  <button type="button" class="btn btn-light" (click)="onClickOpenEdit(user)">
                    Edit
                  </button>
                  <button type="button" class="btn btn-danger" (click)="onClickDelete(user.userCode)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          <app-edit [editData]="selectedUser" (save)="onSaveEdit($event)"></app-edit>
        </div>
      </div>
    </div>
  </div>
</main>
